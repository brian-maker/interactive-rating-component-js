<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">

 
</head>
<body>

  <!-- Rating state start -->
<main class="card1">
  <div class="image1">
    <img src="images/icon-star.svg" alt="icon star">
  </div>
  <div class="passage">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>
       <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
       </ul>
  <button class="submit"> Submit</button>
</main>
<!-- Rating state end -->

  <!-- Thank you state start -->
  <main class="card2 hidden">
  <div class="image2">
    <img src="images/illustration-thank-you.svg" alt="phone">
  </div>
    <button class="add">You selected <span id="ratings"></span> out of 5</button>
  <div class="words">
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

  </div>
  <button class="rate-again"> Rate again</button>

</main>
<script src="index.js"></script>
</body>
</html>
